<svg version="1.0" xmlns="http://www.w3.org/2000/svg"
 width="120pt" height="2pt" viewBox="0 0 120 2"
 preserveAspectRatio="xMidYMid meet">
<metadata>
Created by Vftdan
</metadata>
<rect x="0" y="0" height="2" width="120" fill="#111144" stroke="none" />
<g fill="#7777bb" stroke="none">
<rect x="10" y="0" height="2" width="60">
<animate
attributeName="x" 
attributeType="XML"
values="0; 0; 30; 120"
dur="1.5s"
keyTimes="0;.3;.8;1"
    repeatCount="indefinite"
    fill="freeze" 
 />
 <animate
attributeName="width" 
attributeType="XML"
values="0; 60; 90; 0"
dur="1.5s"
keyTimes="0;.3;.8;1"

    repeatCount="indefinite"
    fill="freeze" 
 />
 </rect>
 </g>
</svg>