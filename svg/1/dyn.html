<circle cx='620' cy='100' r='50' opacity="0" onclick="click_sun(this)">
<animateTransform 
           attributeName="transform"

           to="330 500 306"

<script>

function click_sun(mask){
var i;
var a1=document.getElementsByClassName("sun_anim");
var a2=document.getElementsByClassName("sun_fall");
for(i=0;i<a1.length;i++){
a1[i].endElement();
}
for(i=0;i<a2.length;i++){
a2[i].beginElement();
}
mask.parentNode.removeChild(mask);
}
</script>
