<html>
<body>

<h1>My first SVG</h1>

<svg width="150" height="150">
  <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="rgba(255,255,0,0.4)" />
  <circle cx="75" cy="75" r="40" stroke="green" stroke-width="4" fill="rgba(0,255,255,0.4)" />
  <ellipse cx="62" cy="62" rx="20" ry="60" stroke="rgba(255,0,127,0.6)" stroke-width="4" fill="rgba(255,0,255,0.2)" />
  <polygon points="" />
</svg>

<div id="cont1">

</div>
<script>


        svg = "";
        svg += "<svg width='500' height='400'>";
        svg += "<circle cx='50' cy='50' r='40' stroke='green' stroke-width='4' fill='yellow' />\n";

        for (i = 0; i < 5; i++)
        {
            xs = (i*50 + 50).toString();
            ys = (i*30 + 145).toString();
            rs = (i * i * 3 + 25).toString();
            ws = i.toString();
            svg += "<circle cx='" + xs + "' cy='" + ys +"' r='" + rs + "' stroke='green' stroke-width='"+ws+"' fill='blue' />\n";
        };
        svg += "</svg>";


        document.getElementById("cont1").innerHTML=svg;
</script>
</body>
</html>
